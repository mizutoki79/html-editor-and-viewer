<!DOCTYPE html>
<html>
    <head>
        <title>Minimal HTML Editor</title>
        <meta charset="utf-8" />

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #editor {
                width: 50%;
                height: 100%;
                border-width: 0px;
            }
        </style>
    </head>

    <body>
        <iframe id="editor" src="editor.html"></iframe>
        <iframe id="viewer" src="viewer.html"></iframe>
    </body>
</html>
