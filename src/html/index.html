<!DOCTYPE html>
<html>
    <head>
        <title>HTML Editor And Viewer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="frame-containers">
            <div class="frame-container">
                <ul id="editor-tabs">
                    <li id="html-tab" class="tab active">
                        <a href="#">HTML</a>
                    </li>
                    <li id="javascript-tab" class="tab">
                        <a href="#">JavaScript</a>
                    </li>
                    <li id="css-tab" class="tab">
                        <a href="#">CSS</a>
                    </li>
                </ul>
                <iframe id="editor" src="editor.html"></iframe>
            </div>
            <div class="frame-container">
                <iframe id="viewer" src="viewer.html"></iframe>
            </div>
        </div>
        <script src="index.bundle.js"></script>
    </body>
</html>
